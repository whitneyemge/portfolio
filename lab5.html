				}).addTo(mymap);

				//Add polygon data
				var landowner = null;

				$.getJSON("assets/geojson/MPL.geojson",function(data){
					landowner = L.geoJson (data);
					geojson = L.geoJson(data,{
									style: function(feature){
										var polyColor,
											owner = feature.properties.OWNER;
												if (owner === "City or Municipal Government") polyColor = "#F1800F";
												else if (owner === "Federal Government") polyColor = "#2980b9";
												else if (owner === "State Government") polyColor = "#8E0FF1";
												else if (owner === "County Government") polyColor = "#F10F46";
											return {color: "#ffffff", weight: 0.3, fillColor: polyColor, fillOpacity: 0.7};
									},
									onEachFeature: function (feature, layer) {
										layer.bindPopup("Owner: " + feature.properties.OWNER + "<br>Manager: " + feature.properties.MANAGER + "<br>Management Type: " + feature.properties.MANAGEMENT_TYPE);
										layer.on({
											mouseover: highlightFeature,
											mouseout: resetHighlight
										})
									}
				 				}).addTo(mymap);

									//Add feature highlight
									function highlightFeature(e) {
									    var layer = e.target;

												layer.setStyle({
									        weight: 0.4,
									        color: '#ffffff',
									        dashArray: '',
									        fillOpacity: 0.6
									    	});

									    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
									        layer.bringToFront();
									    }
											info.update(layer.feature.properties);
										}

										var geojson;

									function resetHighlight(e) {
    								geojson.resetStyle(e.target);
										info.update();
									}
								});

      </script>

	    function changeColor(color) {
	        if (drawFeatureID !== '' && typeof draw === 'object') {
	            if (color === 'purple') {
	                draw.setFeatureProperty(drawFeatureID, 'portColor', 'purple');
	            } else if (color === 'brown') {
	                draw.setFeatureProperty(drawFeatureID, 'portColor', 'brown');
	            } else if (color === 'green') {
	                draw.setFeatureProperty(drawFeatureID, 'portColor', 'green');
	            }

	            var feat = draw.get(drawFeatureID);
	            draw.add(feat)
	        }
	    }

	    // callback for draw.update and draw.selectionchange

	        if (e.features.length && e.features[0].type === 'Feature') {

	            drawFeatureID = feat.id;
	        }
	    }
