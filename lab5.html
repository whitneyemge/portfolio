<script>
//Add drawing map with plugin
    <div id="map"></div>
var vgimap = L.map('map', {fullscreenControl: {pseudoFullscreen: false}}).setView([47.598194, -120.683628], 7);
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
	maxZoom: 18,
	id: 'mapbox.outdoors',
	accessToken: 'pk.eyJ1IjoiZW1nZXciLCJhIjoiY2sybzlheDB4MDJrdDNwbXp1OXVmN3dseCJ9.ukmQwSpvGDqj0hChY4ZUyQ'
}).addTo(vgimap);

								var drawnItems = new L.FeatureGroup();
									vgimap.addLayer(drawnItems);

								var drawControl = new L.Control.Draw({
										edit: {
												featureGroup: drawnItems,
										}
								});
								vgimap.addControl(drawControl);

								vgimap.on(L.Draw.Event.CREATED, function (e) {
									var type = e.layerType,
										layer = e.layer;

									if (type === 'marker') {
										layer.bindPopup('A popup!');
									}

									drawnItems.addLayer(layer);
								});

								vgimap.on(L.Draw.Event.EDITED, function (e) {
									var layers = e.layers;
									var countOfEditedLayers = 0;
										layers.eachLayer(function (layer) {
											countOfEditedLayers++;
								});
								console.log("Edited " + countOfEditedLayers + " layers");
							});

							L.DomUtil.get('changeColor').onclick = function () {
								drawControl.setDrawingOptions({rectangle: {shapeOptions: {color: '#004a80'}}});
							};

      		</script>
