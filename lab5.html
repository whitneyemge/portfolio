      <script>
        var mymap = L.map('mapid', {fullscreenControl: {pseudoFullscreen: false}}).setView([47.598194, -120.683628], 7);
				L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox.outdoors',
          accessToken: 'pk.eyJ1IjoiZW1nZXciLCJhIjoiY2sybzlheDB4MDJrdDNwbXp1OXVmN3dseCJ9.ukmQwSpvGDqj0hChY4ZUyQ'
				}).addTo(mymap);

				//Add polygon data
				$.getJSON("assets/geojson/MPL.geojson",function(data){
				  L.geoJson(data,{
									style: function(feature){
										var polyColor,
											owner = feature.properties.OWNER;
												if (owner === "City or Municipal Government") polyColor = "#f39c12";
												else if (owner === "Federal Government") polyColor = "#2980b9";
												else if (owner === "State Government") polyColor = "#9b59b6";
												else if (owner === "County Government") polyColor = " #c0392b";
											return {color: "#ffffff", weight: 0.3, fillColor: polyColor, fillOpacity: 0.8};
									},
									onEachFeature: function (feature, layer) {
										layer.bindPopup("Owner: " + feature.properties.OWNER + "<br>Manager: " + feature.properties.MANAGER + "<br>Management Type: " + feature.properties.MANAGEMENT_TYPE);
									}
				 					}).addTo(mymap);

									function highlightFeature(e) {
									    var layer = e.target;

												layer.setStyle({
									        weight: 0.4,
									        color: '#ffffff',
									        dashArray: '',
									        fillOpacity: 0.7
									    });

									    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
									        layer.bringToFront();
									    }
											info.update(layer.feature.properties);
										}
										var geojson;

									function resetHighlight(e) {
    								geojson.resetStyle(e.target);
									}
									function onEachFeature(feature, layer) {
										layer.on({
											mouseover: highlightFeature,
											mouseout: resetHighlight
										});
									}

									geojson = L.geoJson (data, {
										style: style,
										onEachFeature: onEachFeature
									}).addTo (map);
				 		  	});

      		</script>
