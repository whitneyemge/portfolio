<html>
	<head>
		<title>Forest Practice Applications and Trails</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="leaflet/leaflet.css"/>
		<script src="leaflet/leaflet.js"></script>
			<script src="assets/js/jquery.min.js"></script>
	</head>
	<body>

    <div id="mapid"></div>

      <script>
        var mymap = L.map('mapid').setView([47.035836, -122.099655], 9);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox.outdoors',
          accessToken: 'pk.eyJ1IjoiZW1nZXciLCJhIjoiY2sybzlheDB4MDJrdDNwbXp1OXVmN3dseCJ9.ukmQwSpvGDqj0hChY4ZUyQ'
        }).addTo(mymap);
				// add data
				$.getJSON("assets/geojson/bioNet.json",function(data){
			    L.geoJson(data,)
					).addTo(mymap);
				});
				function addPopup (feature, layer){
					layer.bindPopup("The state you clicked on is " + feature.properties.NAME)
				}

      </script>
    </body>
  </html>
