<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab 2</title>
    <meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /><!--These settings are ideal for full-screen mobile use-->
  	<link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="leaflet.awesome-markers.css"/>
    <script src="https://kit.fontawesome.com/b6f1177cee.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

</head>
<body>
    <div id="map"></div>

<script>

//Thanks to https://www.quackit.com/javascript/javascript_alert_box.cfm for the alert window code
//alert('Welcome! This page will ask for your location information in order to zoom to your location. You may click anywhere on the map to drop a pin to start or end navigation.');

  var map = L.map('map').setView([47.25, -122.44], 11);

  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/256/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    accessToken: 'pk.eyJ1IjoiZW1nZXciLCJhIjoiY2sybzlheDB4MDJrdDNwbXp1OXVmN3dseCJ9.ukmQwSpvGDqj0hChY4ZUyQ',
  }).addTo(map);

  var popup = L.popup({
        closeButton: true,
        autoClose: false
      })
      .setLatLng([47.25, -122.44])
      .setContent('<p>Tap a location to begin navigation.</p>')
      .openOn(map);

  var control = L.Routing.control({
      waypoints: [
                  null
                  //L.latLng(47.246587, -122.438830),
                  //L.latLng(47.258024, -122.444725),
                  //L.latLng(47.318017, -122.542970)
      ],
      router: L.Routing.mapbox('pk.eyJ1IjoiZW1nZXciLCJhIjoiY2sybzlheDB4MDJrdDNwbXp1OXVmN3dseCJ9.ukmQwSpvGDqj0hChY4ZUyQ'),
      routeWhileDragging: true,
      sunits:'imperial',
      collapsible: true,
      show: false,
      geocoder: L.Control.Geocoder.mapbox('pk.eyJ1IjoiZW1nZXciLCJhIjoiY2sybzlheDB4MDJrdDNwbXp1OXVmN3dseCJ9.ukmQwSpvGDqj0hChY4ZUyQ')
  }).addTo(map);

  function createButton(label, container) {
      var btn = L.DomUtil.create('button', '', container);
      btn.setAttribute('type', 'button');
      btn.innerHTML = label;
      return btn;
  }

  map.on('click', function(e) {
      var container = L.DomUtil.create('div'),
          startBtn = createButton('Start from this location', container),
          destBtn = createButton('Go to this location', container);

      L.popup()
          .setContent(container)
          .setLatLng(e.latlng)
          .openOn(map);

      L.DomEvent.on(startBtn, 'click', function() {
        control.spliceWaypoints(0, 1, e.latlng);
        map.closePopup();
      });

      L.DomEvent.on(destBtn, 'click', function() {
        control.spliceWaypoints(control.getWaypoints().length - 1, 1, e.latlng);
        control.show();
        map.closePopup();
      });

   });

   L.easyButton({
     states:[
       {
         stateName: 'unloaded',
         icon: 'fa-location-arrow',
         title: 'load image',
         onClick: function(control){
           control.state("loading");
           control._map.on('locationfound', function(e){
             this.setView(e.latlng, 17);
             control.state('loaded');
           });
           control._map.on('locationerror', function(){
             control.state('error');
           });
           control._map.locate()
         }
       },
       {
         stateName: 'loading',
         icon: 'fa-spinner fa-spin'
       },
       {
         stateName: 'loaded',
         icon: 'fa-thumbs-up'
       },
       {
         stateName: 'error',
         icon: 'fa-frown-o',
         title: 'location not found'
       }
     ]
   }).addTo(map);

</script>

</body>
</html>
